<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouer avec un ami</title>
    <link rel="stylesheet" type="text/css" href="/home/home_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>


</head>
<body>
    <div class="center">
        <h1>Join Your Friend</h1>
        <form method="POST" id="form">
          <div class="inputbox">
            <input type="text" required="required" id="email">
            <span>Email</span>
          </div>
		  <div class="inputbox">
            <input type="text" required="required" id="code">
            <span>Code</span>
          </div>
          
          <div class="inputbox">
            <input type="button" value="Create Room" id="button" onclick="createRoom()">
          </div>
		  <div class="inputbox">
            <input type="button" value="Join room" id="button" onclick="joinRoom()">
          </div>
        </form>
      </div>

         
<main id="loader">
	<svg class="ip" viewBox="0 0 256 128" width="256px" height="128px" xmlns="http://www.w3.org/2000/svg">
		<defs>
			<linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
				<stop offset="0%" stop-color="#5ebd3e" />
				<stop offset="33%" stop-color="#ffb900" />
				<stop offset="67%" stop-color="#f78200" />
				<stop offset="100%" stop-color="#e23838" />
			</linearGradient>
			<linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
				<stop offset="0%" stop-color="#e23838" />
				<stop offset="33%" stop-color="#973999" />
				<stop offset="67%" stop-color="#009cdf" />
				<stop offset="100%" stop-color="#5ebd3e" />
			</linearGradient>
		</defs>
		<g fill="none" stroke-linecap="round" stroke-width="16">
			<g class="ip__track" stroke="#ddd">
				<path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
				<path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
			</g>
			<g stroke-dasharray="180 656">
				<path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0" d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
				<path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358" d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
			</g>
		</g>
	</svg>
</main>

<div class="dialog-box bg-white" id="dialog">
  <h2>Partager ce code </h2>
  <p>Veuillez attendre votre ami pour rejoindre la partie</p>
  <p id="lien"></p>
  <button aria-label="close" class="x" onclick="close_dialog()">‚ùå</button>
</div>

      
<script src="/home/home_script.js"></script>
</body>
</html>
